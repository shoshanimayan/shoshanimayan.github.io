<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <style>
        p {
 text-align: center;

        }
    </style>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <script >
        
        var touched=false;
    
    window.addEventListener('touchstart', function() {
  // the user touched the screen!
  touched=true;
});
        
        AFRAME.registerComponent('markerhandler', {
    init: function() {
        const animatedMarker = document.querySelector("#animated-marker");
        const Git = document.querySelector("#Github");
        const Linkedin = document.querySelector("#Linkedin");
        const Site = document.querySelector("#Website");
        //const GC = document.querySelector("#G-c");
        //const LC = document.querySelector("#L-c");
        //const WC = document.querySelector("#W-c");
        animatedMarker.addEventListener('click', function(ev, target){
            const intersectedElement = ev && ev.detail && ev.detail.intersectedEl;
            if ((touched && Git && intersectedElement === Git)) {
                window.location.href = "https://github.com/shoshanimayan";
            }
             if ((touched && Linkedin && intersectedElement === Linkedin)) {
                window.location.href = "https://www.linkedin.com/in/mayan-shoshani/";
            }
             if ((Site && intersectedElement === Site)) {
                window.location.href = "https://sites.google.com/view/shoshani-cv";
            }
        });
}});
    </script>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type ="barcode" value="6">
                                        <p >focus camera on the QR code to get AR image<br>press images to active links<br> may have delay depending on browser type<br> mobile only</p>

        <a-entity id ="G-c" geometry="primitive: circle; radius: 2" position='0.5 0.5 0.5' rotation ="-90 0 0" material="color:white">
                  <a-image id = "Github" width="2" height="2" src="https://raw.githubusercontent.com/shoshanimayan/shoshanimayan.github.io/master/_images/GitHub-Mark-120px-plus.png" position ="2 0 0.3" ></a-image>
            
             
                  <a-image id="Linkedin" width="2" height="2" src="https://raw.githubusercontent.com/shoshanimayan/shoshanimayan.github.io/master/_images/linkedin_cropped.png" position ="0 0 0.3" ></a-image>
            
             
                  <a-image width="2" height="2" id="Website"src="https://raw.githubusercontent.com/shoshanimayan/shoshanimayan.github.io/master/_images/circle-cropped.png" position ="-2 0 0.3" ></a-image>

            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
