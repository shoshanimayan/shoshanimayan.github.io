<html>
        <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
          <script src="https://cdn.jsdelivr.net/gh/alvinwan/aframe-low-poly@0.0.2/dist/aframe-low-poly.min.js"></script>
  <script src="https://cdn.rawgit.com/gladeye/aframe-preloader-component/1.0.2/dist/aframe-preloader-component.min.js"></script>

        <script src="script.js">        </script>


        </head>
        <body>
<a-scene fog="type: linear; color: #FE019A; near:5; far:20" preloader>
  <a-assets>
    <a-asset-item id="ob2" src="https://raw.githubusercontent.com/shoshanimayan/shoshanimayan.github.io/master/_images/scene.gltf"></a-asset-item>
    <a-asset-item id="ob1" src="https://raw.githubusercontent.com/shoshanimayan/shoshanimayan.github.io/master/_images/david/scene.gltf"></a-asset-item>
    <img src="https://raw.githubusercontent.com/shoshanimayan/shoshanimayan.github.io/master/VrRunner/Neon_grid-Purple.jpg" id="skypic">
  </a-assets>
             <a-sky src="https://raw.githubusercontent.com/shoshanimayan/shoshanimayan.github.io/master/VrRunner/sky.jpg" material="fog: false" id="sky-id"></a-sky>
             <a-light type="directional" castShadow="true" intensity="0.4" color="#D0EAF9;" position="5 3 1"></a-light>
      <a-light intensity="0.8" type="ambient" color="#B4C5EC"></a-light>

<a-light intensity="0.8" type="ambient" color="##D0EAF9"></a-light>
<a-box depth="50" width="50" height="1" color="#bc13fe" material ="opacity: .95"  position="0 -0.5 0"></a-box>
<a-gltf-model src="#ob1" rotation="-60 -70 0"scale=".005 .005 .005" position="10 .05 -10" ></a-gltf-model>
<a-gltf-model src="#ob2" position="1 1 1" scale ="3 3 3" ></a-gltf-model>


<lp-cone amplitude="0.05"  scale="2 2 2" shadow position="0 -3.5 -1.5" rotation="90 0 0" radius-top="1.9" radius-bottom="1.9" segments-radial="20" segments-height="20" height="20" emissive="#005DED" emissive-intensity="0.1" src="#skypic">
  <a-entity id="tree-container" position="0 .5 -1.5" rotation="-90 0 0">
    <a-entity id="player" player>
    <a-sphere radius="0.05">
      <a-light type="point" intensity="0.35" color="#FF440C"></a-light>
    </a-sphere>
  </a-entity>
  </a-entity>
</a-cone>



    </a-scene>
        </body>
</html>
