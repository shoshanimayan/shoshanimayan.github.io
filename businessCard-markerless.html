<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <script >
	
	var touched=false;
	
	window.addEventListener('touchstart', function() {
  // the user touched the screen!
  touched=true;
});
	
	
        AFRAME.registerComponent('markerhandler', {
    init: function() {
        const animatedMarker = document.querySelector("#animated-marker");
        const Git = document.querySelector("#Github");
        const Linkedin = document.querySelector("#Linkedin");
        const Site = document.querySelector("#Website");
        const AR = document.querySelector("#AR");
		

        animatedMarker.addEventListener('click', function(ev, target){
            const intersectedElement = ev && ev.detail && ev.detail.intersectedEl;
            if (touched &&Git && intersectedElement === Git) {
                window.location.href = "https://github.com/shoshanimayan";
            }
             if (touched &&Linkedin && intersectedElement === Linkedin) {
                window.location.href = "https://www.linkedin.com/in/mayan-shoshani/";
            }
             if (touched &&Site && intersectedElement === Site) {
                window.location.href = "https://sites.google.com/view/shoshani-cv";
            }
			if (touched && AR && intersectedElement === AR) {
                window.location.href = "https://shoshanimayan.github.io/businessCard-markerBased.html;
            }
        });
}});
    </script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-marker-camera markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" preset="hiro">
            <a-entity id ="G-c" geometry="primitive: circle; radius: 1" position='-1 .1 -10' rotation ="0 0 0" material="color:white">
                  <a-image id = "Github" width="2" height="2" src="https://raw.githubusercontent.com/shoshanimayan/shoshanimayan.github.io/master/_images/GitHub-Mark-120px-plus.png" position ="0 0 0.1" ></a-image>
            </a-entity>
             <a-entity  id = "L-c" geometry="primitive: circle; radius: 1" position='1 .1 -10' rotation ="0 0 0" material="color:white">
                  <a-image id="Linkedin" width="2" height="2" src="https://raw.githubusercontent.com/shoshanimayan/shoshanimayan.github.io/master/_images/linkedin_cropped.png" position ="0 0 0.1" ></a-image>
            </a-entity>
            <a-entity  id = "W-c"geometry="primitive: circle; radius: 1" position='0 1.9 -10' rotation ="-0 0 0" material="color:white">
                  <a-image width="2" height="2" id="Website"src="https://raw.githubusercontent.com/shoshanimayan/shoshanimayan.github.io/master/_images/circle-cropped.png" position ="0 0 0.1" ></a-image>
                <a-text value="website" color = "black" position = "-.4 -.7 0.15"></a-text>
            </a-entity>
			<a-entity  id = "AR" geometry="primitive: circle; radius: 1" position='0 -1.7 -10' rotation ="-0 0 0" material="color:white">
                            <a-text value="AR" color = "blue" scale="5 5 5" position = "-.85 0 0"></a-text>

			</a-entity>
        </a-marker-camera>

        </a-scene>
    </body>
</html>
