
<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	<script>
	AFRAME.registerComponent('foo', {
  init: function () {
    var scene = this.el.sceneEl.object3D;  // THREE.Scene
	var sanic = sceneEl.querySelector('#sanic')
	console.log(sanic)
  }
});
	</script>
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/shoshanimayan/shoshanimayan.github.io/master/_images/sanic%20(1)/scene.gltf"></a-asset-item>
			<a-asset-item id="ringAsset" src="https://raw.githubusercontent.com/shoshanimayan/shoshanimayan.github.io/master/_images/sonic_mania_special_ring/scene.gltf"></a-asset-item>

	   </a-assets  >

        

        <a-marker id="animated-marker" preset="hiro">
		<a-entity animation-mixer id ="ring" gltf-model="#ringAsset" scale=".01 .01 .01" position ="0 1.2 0" rotation="-90 0 0">
		
		</a-entity>
            <a-entity animation-mixer
							id ="sanic"
                gltf-model="#animated-asset"
                scale=".005 .005 .005"
				>
		
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
