
<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	<script>
	
	AFRAME.registerComponent('markerhandler', {

    init: function() {
        const animatedMarker = document.querySelector("#animated-marker");
 const sanic=document.querySelector("#sanic");
      
const ring = document.querySelector("#ring");
const anim = document.querySelector("#move");
            

animatedMarker.addEventListener('click', function(ev, target){
            const intersectedElement = ev && ev.detail && ev.detail.intersectedEl;
            if (sanic && intersectedElement === sanic) {
                console.log("click");
             if(ring.object3D.visible){ ring.setAttribute('visible', false);}else{ring.setAttribute('visible', true);
}

        console.log(ring.object3D.visible);

            }    
        });
      
}});
	</script>
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/shoshanimayan/shoshanimayan.github.io/master/_images/sanic%20(1)/scene.gltf"></a-asset-item>
			<a-asset-item id="ringAsset" src="https://raw.githubusercontent.com/shoshanimayan/shoshanimayan.github.io/master/_images/sonic_mania_special_ring/scene.gltf"></a-asset-item>

	   </a-assets  >

       
		<a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" preset="hiro">
		
		<a-entity animation-mixer id ="ring" gltf-model="#ringAsset" scale=".02 .02 .02" position ="0 2 0" rotation="-90 0 0" >
		<a-animation id="move"  attribute="position" from ="0 2 0" to="0 0 0"  dur="3000" fill="forwards" loop="true"></a-animation>		
		</a-entity>
		
        <a-entity animation-mixer
							id ="sanic"
                gltf-model="#animated-asset"
                scale=".005 .005 .005"
		>
		</a-entity>
        
		</a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
