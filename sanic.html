
<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	<script>
	
	

        AFRAME.registerComponent('markerhandler', {
    init: function() {
	    
	    var ring = document.querySelector('#ring');
        var sanic = document.querySelector("#sanic");
	var move = document.querySelector('#move');
	
	move.addEventListener('animationend', function(){
  console.log('end1');
  ring.object3D.visible = false;
  
});

        animatedMarker.addEventListener('click', function(ev, target){
	const ring = document.querySelector('#ring');
        const sanic = document.querySelector("#sanic");
	const move = document.querySelector('#move');
            const intersectedElement = ev && ev.detail && ev.detail.intersectedEl;
            if (sanic && intersectedElement === sanic) {
			  ring.object3D.visible = true;
				move.emit("start")
				console.log("clicked")
            }
        });
}});
	</script>
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/shoshanimayan/shoshanimayan.github.io/master/_images/sanic%20(1)/scene.gltf"></a-asset-item>
			<a-asset-item id="ringAsset" src="https://raw.githubusercontent.com/shoshanimayan/shoshanimayan.github.io/master/_images/sonic_mania_special_ring/scene.gltf"></a-asset-item>

	   </a-assets  >

       
		<a-marker-camera markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" preset="hiro">
		
		<a-entity animation-mixer id ="ring" gltf-model="#ringAsset" scale=".02 .02 .02" position ="0 2 0" rotation="-90 0 0" visible="true">
		<a-animation id="move" begin="start" attribute="position" from ="0 2 0" to="0 0 0" delay="2000" dur="3000" fill="forwards" repeat="0"></a-animation>		
		</a-entity>
		
        <a-entity animation-mixer
							id ="sanic"
                gltf-model="#animated-asset"
                scale=".005 .005 .005"
		>
		</a-entity>
        
		</a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
