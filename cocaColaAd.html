
<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    
	
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene >

        <a-assets>        
			<a-asset-item id="bottleAsset" src="https://raw.githubusercontent.com/shoshanimayan/shoshanimayan.github.io/master/_images/simple_cola_can/scene.gltf"></a-asset-item>
            <a-asset-item id="earthAsset" src="https://raw.githubusercontent.com/shoshanimayan/shoshanimayan.github.io/master/_images/earth/scene.gltf"></a-asset-item>
	   </a-assets  >

		<a-marker id="animated-marker" preset="hiro">
            <a-entity rotation="-45 0 0" position="-1.2 0 1.5"  text-geometry="value: Coca Cola Makes the World Go Round; size: 0.1"></a-entity>
		<a-entity id="bottle" gltf-model="#bottleAsset" position="0 0 0" scale="0.5 0.5 0.5">
  </a-entity>
  <a-entity position="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000 ;easing: linear" >

    <a-entity id="earth" gltf-model="#earthAsset" scale="0.3 0.3 0.3" position = "0 1 1.5" animation="property: rotation; to: 0 360 0; dur: 1500; loop: true;easing: linear"> </a-entity>

</a-entity>
			
			<a-entity position="0 6 -15" particle-system="preset:default;color:#f9e154;particleCount:5000; accelerationValue: 0 0 0"></a-entity>
	
		</a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
